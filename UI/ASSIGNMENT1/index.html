<!DOCTYPE html>
<html lang="en">

<head>
    <title>Metacube Parking System</title>
</head>

<body >
    <!-- Navigation Bar -->
    <nav>
        <a href="#employee_form">
            <font size="5px"> Add Employee </font>
        </a> 
        <a href="#vehicle_form">
            <font size="5px"> Add Vehicle </font>
        </a>
        <a href="#pricing">
            <font size="5px"> Pricing </font>
        </a> 
        <a href="#feedback_form">
            <font size="5px"> Give Feedback </font>
        </a>
    </nav>
    <br>
    <br>
    <div align="center">
        <img src="logo-metacube.png" />
    </div>
    <br>
    <br>
    <!-- Registration Form -->
    <div align="center" id="employee_form">
        <form name="RegistrationForm">
            <h1>
                Registration Form
            </h1>
            <table cellspacing="5px" cellpadding="5px">
                <tr>
                    <td><label>
                            <font size="5px">Full name :</font>
                        </label></td>
                    <td><input type="text" name="name" placeholder="Name" pattern="[A-Za-z]+{2,}" required /></td>
                </tr>
                <tr>
                    <td><label>
                            <font size="5px">Gender :</font>
                        </label></td>
                    <td><select name="gender" required>
                            <option selected>---Select One Please---</option>
                            <option>Female</option>
                            <option>Male</option>
                            <option>Other</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label>
                            <font size="5px">Email Id :</font>
                        </label></td>
                    <td><input type="email" name="mail" placeholder="Email Address" required />
                    </td>
                </tr>
                <tr>
                    <td><label>
                            <font size="5px">Password :</font>
                        </label></td>
                    <td><input type="password" name="pass" placeholder="Password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required /></td>
                </tr>
                <tr>
                    <td><label>
                            <font size="5px">Confirm Password :</font>
                        </label></td>
                    <td><input type="password" name="repass" placeholder="Re-enter Password" required /></td>
                </tr>
                <tr>
                    <td><label>
                            <font size="5px">Contact Number :</font>
                        </label></td>
                    <td><input type="tel" name="contact" placeholder="Contact number" pattern="^\d{10}$"
                            required /></td>
                </tr>
            </table>
            <br> <input type="submit" value="Register" />
        </form>
    </div>
    <br>
    <br>
    <br>
    <!--  Vehicle Form -->
    <div align="center" id="vehicle_form">
        <form name="VehicleDetailForm">
            <h1>
                Vehicle Details Form
            </h1>
            <table cellspacing="5px" cellpadding="5px">
                <tr>
                    <td><label>
                            <font size="5px">Name :</font>
                        </label></td>
                    <td><input type="text" name="name" placeholder="Vehicle Name" pattern="[A-z0-9À-ž\s]){2,}" required /></td>
                </tr>
                <tr>
                    <td><label>
                            <font size="5px">Vehicle Type :</font>
                        </label></td>
                    <td><select name="vehType" required>
                            <option selected>---Select One Please---</option>
                            <option>Cylce</option>
                            <option>Motorlcyle</option>
                            <option>Four Wheelers</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label>
                            <font size="5px">Vehicle Number :</font>
                        </label></td>
                    <td><input type="text" name="vehNum" placeholder="RJ XX XXXX"
                            pattern="^[A-Z]{2} [0-9]{2} [A-Z]{2} [0-9]{4}$" required /></td>
                </tr>
                <tr>
                    <td><label>
                            <font size="5px">Identification :</font>
                        </label></td>
                    <td><textarea name="identification" required> </textarea> </td>
                </tr>
            </table>
            <br> <input type="submit" value="Register" />
        </form>
    </div>
    <br>
    <br>
    <br>
    <!-- Feedback Form -->
    <div align="center" id="feedback_form">
        <form name="FeedbackForm">
            <h1>Get In Touch</h1>
            <table>
                <tr>
                    <td><label><font size="5px">Name :</font></label></td>
                    <td><input type="text" name="name" pattern="[A-Za-z]" required/></td>
                </tr>
                <tr>
                    <td><label><font size="5px">Email :</font></label></td>
                    <td><input type="email" name="mail"  required /></td>
                </tr>
                <tr>
                    <td><label><font size="5px">Subject :</font></label></td>
                    <td><input type="text" name="subject" required/></td>
                </tr>
                <tr>
                    <td><label><font size="5px">Message :</font></label></td>
                    <td><textarea name="msg"></textarea></td>
                </tr>
            </table>
            <br> <input type="submit" value="Send Email" />
        </form>
    </div>
    <br>
    <br>
    <br>
    <!-- Price Form -->
    <div align="center" id="pricing">
        <div align="center" id="cycle">
            <h1>Cycle</h1>
            <span><em>$5 Daily</em></span> <br>
            <span><em>$100 Monthly</em></span> <br>
            <span><em>$500 Yearly</em></span><br><br>
            <input type="button" value="Purchase Now" />
        </div>
        <div align="center" id="motorcycle">
            <h1>MotorCycle</h1>
            <span><em>$10 Daily</em></span> <br>
            <span><em>$200 Monthly</em></span> <br>
            <span><em>$1000 Yearly</em></span><br><br>
            <input type="button" value="Purchase Now" />
        </div>
        <div align="center" id="fourwheeler">
            <h1>Four Wheelers</h1>
            <span><em>$20 Daily</em></span> <br>
            <span><em>$500 Monthly</em></span> <br>
            <span><em>$3500 Yearly</em></span><br><br>
            <input type="button" value="Purchase Now" />
        </div>
    </div>
</body>

</html>
