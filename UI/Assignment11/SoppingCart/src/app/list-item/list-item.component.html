
<div class="card" style="width:250px;display: flex" >
        <img class="card-img-top" src="{{item.item_img_url}}" alt="Card image" style="width:100%;height: 170px;">
        <div class="card-body">
            <h4 class="card-title">{{item.item_name}}</h4>
            <p>Rs.{{item.item_price}}/Kg</p>
            
            <button (click)="addToCart(item)" class="btn btn-primary w-100">Add to Cart</button>
            
        </div>
</div>
